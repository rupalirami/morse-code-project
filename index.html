<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morsecode Translator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <section class="translator">
        <h1 class="translator__heading">Morse Code Translator</h1>
        <!-- <label class="toggle">
            <input type="checkbox" id="toggle-switch">
            <span class="slider"></span>
            <span class="labels" data-on="English" data-off="Morse"></span>
        </label> -->
        <form class="translator__input"> 
            <textarea autofocus id="input-area" name="input-area" rows="5" cols="30" placeholder="Input your sentence here to translate"></textarea>
            <button type="submit" id="translate-button">Translate</button>
        </form>
        <textarea 
            id="output-area" 
            name="output-area" 
            rows="5" 
            cols="30" >
        </textarea>
        <!-- <div class="translator__output">

        </div> -->
    </section>

    <!-- put *.js code at end so that it gets loaded last after HTML elements are loaded in the browser -->
    <script type="module" src="./main.js"></script>
</html>
