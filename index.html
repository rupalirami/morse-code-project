<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morsecode Translator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <section class="translator">
        <h1 class="translator__heading">Morse Code Translator</h1>
        <form class="translator__input"> 
            <textarea id="input-area" name="input-area" rows="5" cols="30" placeholder="Input your sentence here to translate to Morse Code"></textarea>
            <button type="submit" id="translate-button">Translate to Morse Code</button>
        </form>

            id="output-area" 
            name="output-area" 
            rows="5" 
            cols="30" >
        </textarea>
        <!-- <div class="translator__output">

        </div> -->
    </section>

    <!-- put *.js code at end so that it gets loaded last after HTML elements are loaded in the browser -->
    <script type="module" src="./main.js"></script>
</html>
