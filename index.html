<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morsecode Translator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>Morse Code Translator</h1>

    <section class="translator">
        <form class="translator__input"> 
            <input type="text"/>
            <button type="submit" id="translate-btn">Translate</button>
        </form>
        <div class="translator__output"></div>
    </section>

    <!-- put *.js code at end so that it gets loaded last after HTML elements are loaded in the browser -->
    <script src="./main.js"></script>
</html>
